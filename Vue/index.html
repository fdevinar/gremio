<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Training</title>
    <style>#app{background-color: ivory;}</style>
</head>
<body>
    <main v-on:mousemove="updateCoordinates" id="app">

        <img v-on:mousemove.stop height=150px" v-bind:src="imgLink">

        <p>Coordinates</p>
        <p> X:{{ x }} / Y:{{ y }}</p>
        
        <div>
            <button v-on:click="addCount">Click Me</button>
            <p> {{ counter }} </p>
        </div>


    </main>
    <script src="script.js"></script>
</body>
</html>
