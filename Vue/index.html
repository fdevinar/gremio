<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Training</title>
    <style>
    #app{background-color: ivory;}
    </style>
</head>
<body>
    <main id="app">

        <ul>
            <li v-for="item,idx in shoppingList"> {{ idx }} {{ item }} </li>    
        </ul>

        <p>Testing Templates:</p>
        <template v-for="item,idx in shoppingList">
            <p>{{ idx }}</p>
            <p>{{ item }}</p>
        </template>

        <ul>
            <ul v-for="exercise in gymExercises">
                <hr>
                <li>Name:{{ exercise.name }}</li>
                <li>Sets: {{ exercise.sets }}</li>
                <li>Reps: {{ exercise.reps }}</li>
                <li>Weight: {{ exercise.weight }}</li>
            </ul>
        </ul>

        <ul>
            <li v-for="exercise in gymExercises">
                <span v-for="(val,key) in exercise">- {{ key }} : {{ val }} -</span>
            </li>
        </ul>




    </main>
    <script src="script.js"></script>
</body>
</html>
