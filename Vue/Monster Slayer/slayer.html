<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="slayer.css">
    <title>Vue Training</title>
</head>
<body>
    <main id="app">

    <h1>THE MONSTER SLAYER</h1>

    <div class="block score">
        <h2>SCORE - INCLUDE SLAYER AND MONSTER HEALTHBARS</h2>

        Slayer
        <div class="health-bar" :style="slayerHealthBar">{{ slayerHealth }}</div>

        Monster
        <div class="health-bar" :style="monsterHealthBar">{{ monsterHealth }}</div>
    </div>

    <div class="block controls">
        <h2>PICK YOUR ACTION</h2>
        <button v-if="!isActive" @click="isActive = true">Start New Game</button>
        <template v-if="isActive">
            <button @click="attack('regular')">Attack (0-3 dmg)</button>
            <button @click="attack('special')">Special Attack (0-10 dmg)</button>
            <button @click="heal">Heal (4-8 health)</button>
            <button @click="isActive = false">Give Up</button>
        </template>
    </div>

    <div class="block log">
        <h2>LOG - LOG THE ACTIONS TAKEN AND PRESENT THEM</h2>
        <p>SLAYER HITS MONSTER FOR x DMG, MONSTER HITS SLAYER FOR x DMG, ETC...</p>
    </div>

    </main>
    <script src="slayer.js"></script>
</body>
</html>
