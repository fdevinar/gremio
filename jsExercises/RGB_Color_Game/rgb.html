<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Color Game</title>
    <link rel="stylesheet" href="rgb.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bodydark">

    <!-- ********** MAIN NAVBAR ******************** -->
    <div class="main-nav container-fluid flex pt-4 text-center row justify-content-center">
        <div class="col-6">
            <h3>THE GREAT</h3>
            <h1 id='guessThisRgb'></h1>
            <h3 class="mb-0">GUESSING GAME</h3>
        </div>
        <div class="col-1 mb-3">
            <img id="rgb-model" src="rgb_model.webp">
        </div>
    </div><!--END OF MAIN NAVBAR -->

    <!-- ********** AUX BAR ************************ -->
    <div class="aux-bar container-fluid flex text-center align-content-center row">
        <span class="col">
            <span id="new">NEW COLORS</span>
        </span>
        <span>
            <span id="result">PICK A COLOR:</span>
        </span>
        <span class="col">
            <span class="level mr-2 p-1" id="easy" value="easy">EASY</span>
            <span class="level ml-2 p-1" id="hard" value="hard">HARD</span>    
        </span>
    </div><!-- END OF AUX BAR -->

    <!-- ********** MAIN CONTENT - COLOR BLOCKS ***** -->
    <div class="main-block container flex text-center">
            <-- FIX MARGIN ON BLOCKS -->
            <div class="color-blocks row flex container justify-content-center">
                <div value=1 class="col-2 color m-4">1</div>
                <div value=2 class="col-2 color m-4">2</div>
                <div value=3 class="col-2 color m-4">3</div>
            </div>
            <div class="color-blocks flex container row justify-content-center">
                <div value=4 class="col-2 color m-4">4</div>
                <div value=5 class="col-2 color m-4">5</div>
                <div value=6 class="col-2 color m-4">6</div>
            </div>

    </div><!-- END OF MAIN CONTENT-->





    <script src="rgb.js"></script>
</body>
</html>
