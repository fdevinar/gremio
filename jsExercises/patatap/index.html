        <!-- * GENERATE RANDOM RGB CIRCLES ON SCREEN -->
        var circlesArr = [];
        function randomCircle(){
            var circle = new Path.Circle(new Point(view.size.width, view.size.height) * Point.random(), 500);
            var red = Math.random() * 256;
            var green = Math.random() * 256;
            var blue = Math.random() * 256;
            circle.fillColor = 'rgb(' + red + ',' + green + ',' + blue + ')';
            circlesArr.push(circle);
        }
        function onKeyDown(event) {
            randomCircle();
        }

        <!-- * HUE AND SCALE VARIATION -->
        function onFrame(event) {
            for (i=0; i<circlesArr.length; i++){
                circlesArr[i].fillColor.hue += 4;
                circlesArr[i].scale(0.9);
            };
        //console.log(circlesArr.length);
