    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="paper-full.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

        // INIT CENTER
        var center = new Point(300, 300);

        // CREATES BLUE CIRCLE
        var myCircle = new Path.Circle(center, 100);
        myCircle.fillColor = 'blue';
        myCircle.fullySelected = true;

        // CREATES GREEN CIRCLE
        var otherCircle = new Path.Circle(center + [250, 0], 100);
        otherCircle.fillColor = 'red';

        function onFrame(event) {
            myCircle.fillColor.hue += 0.8;
            otherCircle.fillColor.hue -= 0.8;
        }
