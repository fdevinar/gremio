        <!-- * GENERATE CIRCLES ON SCREEN -->
        var circlesArr = [];
        function onKeyDown(event) {
            if (keyData[event.key]){
                keyData[event.key]['sound'].play();
                var circle = new Path.Circle(new Point(view.size.width, view.size.height) * Point.random(), 500);
                circle.fillColor = keyData[event.key]['color'];
                circlesArr.push(circle);
            }
        }

        <!-- * HUE AND SCALE VARIATION -->
        function onFrame(event) {
            for (i=0; i<circlesArr.length; i++){
                circlesArr[i].fillColor.hue += 0.5;
                circlesArr[i].scale(0.9);
                // Remove old circles from array
                if (circlesArr[i].area <1){
                    circlesArr[i].remove(); // remove from canvas
                    circlesArr.splice(i, 1); // remove from array
                }
            };
        }
