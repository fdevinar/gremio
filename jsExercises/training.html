<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Training JS</title>
        <meta name="Training JS" content="Training JS">
        <!-- <link rel="stylesheet" href=""> -->
        <link rel="stylesheet" href="training.css">        
    </head>
    
    <body>

        <h1>Training JS</h1>
        <h2>Score Keeper</h2>
   
        <span id="score-p1" type="number" value=0></span>
        to
        <span id="score-p2" type="number" value=0></span>


        <p>Playing to 
            <span id="score-limit" type="number"></span>
        </p>
        Choose # Games:
        <input id="score" type="number" min="0">
        <br>
        <button id="btn-p1">+ Player 1</button>
        <button id="btn-p2">+ Player 2</button>
        <button id="btn-reset">Reset</button>

     

        <script src="training.js" async defer></script>
    </body>
</html>
