<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>

      h1 {
        text-align:center;
      }

      table {
        padding-left: 32%;
      }

      td {
        width: 100px;
        height: 100px;
      }

      .upper {
        border-bottom: 1px solid black;
      }

      .lower {
        border-top: 1px solid black;
      }

      .middle {
        border-left: 1px solid black;
        border-right: 1px solid black;
      }


    </style>
  </head>
  <body>
    <h1>
      Tic Tac Toe
    </h1>
    <table>
      <tr>
        <td class="upper"></td>
        <td class="upper middle"></td>
        <td class="upper"></td>
      </tr>

      <tr>
        <td></td>
        <td class="middle"></td>
        <td></td>
      </tr>

      <tr>
        <td class="lower"></td>
        <td class="lower middle"></td>
        <td class="lower"></td>
      </tr>

    </table>


  </body>
</html>
