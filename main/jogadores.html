<!DOCTYPE html>
<html>

    <head>
        <title>Gremio - Jogadores</title>
        <link rel="stylesheet" href="../css/style.css">

        <script type="text/javascript" src="../scripts/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="../scripts/jogador_script.js" defer></script>

    </head>

    <body>
        <h1>Jogadores</h1>
        <p>
            <a href="../index.html">Home</a>
        </p>

    <main>

      <h3>Escolha a Formacao</h3>
      <select name="formacao">
        <option>4-4-2</option>
        <option>4-3-3</option>
        <option>3-5-2</option>
      </select>

      <!-- -------------GOLEIROS------------- -->

      <h3>Goleiros</h3>
      <div>

        <input type="radio" class="goleiro" id="Lara"
         name="goleiro" value="Lara">
        <label for="Lara">Lara</label>

        <input type="radio" class="goleiro" id="Mazaropi"
         name="goleiro" value="Mazaropi">
        <label for="Mazaropi">Mazaropi</label>

        <input type="radio" class="goleiro" id="Danrlei"
         name="goleiro" value="Danrlei">
        <label for="Danrlei">Danrlei</label>

        <input type="radio" class="goleiro" id="M. Grohe"
         name="goleiro" value="M. Grohe">
        <label for="M. Grohe">M. Grohe</label>

      </div>


      <!-- -------------ZAGUEIROS------------- -->

      <h3>Zagueiros</h3>
      <div>

      <input type="checkbox" class="zagueiro" id="Ancheta"
       name="zagueiro" value="Ancheta">
      <label for="Ancheta">Ancheta</label>

      <input type="checkbox" class="zagueiro" id="Airton"
       name="zagueiro" value="Airton">
      <label for="Airton">Airton</label>

      <input type="checkbox" class="zagueiro" id="De Leon"
       name="zagueiro" value="De Leon">
      <label for="De Leon">De Leon</label>

      <br>

      <input type="checkbox" class="zagueiro" id="Adilson"
       name="zagueiro" value="Adilson">
      <label for="Adilson">Adilson</label>


      <input type="checkbox" class="zagueiro" id="Marinho"
       name="zagueiro" value="Marinho">
      <label for="Marinho">Marinho</label>


      <input type="checkbox" class="zagueiro" id="Geromel"
       name="zagueiro" value="Geromel">
      <label for="Geromel">Geromel</label>


      </div>


      <!-- -------------LATERAIS------------- -->

      <h3>Laterais</h3>
      <div>

      <input type="checkbox" class="lateral" id="Everaldo"
       name="lateral" value="Everaldo">
      <label for="Everaldo">Everaldo</label>

      <input type="checkbox" class="lateral" id="Ortunho"
       name="lateral" value="Ortunho">
      <label for="Ortunho">Ortunho</label>

      <input type="checkbox" class="lateral" id="Paulo Roberto"
       name="lateral" value="Paulo Roberto">
      <label for="Paulo Roberto">Paulo Roberto</label>

      <br>

      <input type="checkbox" class="lateral" id="Arce"
       name="lateral" value="Arce">
      <label for="Arce">Arce</label>


      <input type="checkbox" class="lateral" id="Roger"
       name="lateral" value="Roger">
      <label for="Roger">Roger</label>


      <input type="checkbox" class="lateral" id="Anderson Lima"
       name="lateral" value="Anderson Lima">
      <label for="Anderson Lima">Anderson Lima</label>


      </div>


      <!-- -------------MEIAS------------- -->

      <h3>Meias</h3>
      <div>

      <input type="checkbox" class="meia" id="Gessy"
       name="meia" value="Gessy">
      <label for="Gessy">Gessy</label>

      <input type="checkbox" class="meia" id="Yura"
       name="meia" value="Yura">
      <label for="Yura">Yura</label>

      <input type="checkbox" class="meia" id="Dinho"
       name="meia" value="Dinho">
      <label for="Dinho">Dinho</label>

      <input type="checkbox" class="meia" id="Ronaldinho"
       name="meia" value="Ronaldinho">
      <label for="Ronaldinho">Ronaldinho</label>

      <br>

      <input type="checkbox" class="meia" id="Zinho"
       name="meia" value="Zinho">
      <label for="Zinho">Zinho</label>

      <input type="checkbox" class="meia" id="Anderson"
       name="meia" value="Anderson">
      <label for="Anderson">Anderson</label>

      <input type="checkbox" class="meia" id="Tcheco"
       name="meia" value="Tcheco">
      <label for="Tcheco">Tcheco</label>

      <input type="checkbox" class="meia" id="Douglas"
       name="meia" value="Douglas">
      <label for="Douglas">Douglas</label>

      </div>

      <!-- -------------ATACANTES------------- -->

      <h3>Atacantes</h3>
      <div>

      <input type="checkbox" class="atacante" id="Luiz Carvalho"
       name="atacante" value="Luiz Carvalho">
      <label for="Luiz Carvalho">Luiz Carvalho</label>

      <input type="checkbox" class="atacante" id="Alcindo"
       name="atacante" value="Alcindo">
      <label for="Alcindo">Alcindo</label>

      <input type="checkbox" class="atacante" id="Tarciso"
       name="atacante" value="Tarciso">
      <label for="Tarciso">Tarciso</label>

      <input type="checkbox" class="atacante" id="Renato"
       name="atacante" value="Renato">
      <label for="Renato">Renato</label>

      <br>

      <input type="checkbox" class="atacante" id="Jardel"
       name="atacante" value="Jardel">
      <label for="Jardel">Jardel</label>

      <input type="checkbox" class="atacante" id="Paulo Nunes"
       name="atacante" value="Paulo Nunes">
      <label for="Paulo Nunes">Paulo Nunes</label>

      <input type="checkbox" class="atacante" id="Luan"
       name="atacante" value="Luan">
      <label for="Luan">Luan</label>

      <input type="checkbox" class="atacante" id="Everton"
       name="atacante" value="Everton">
      <label for="Everton">Everton</label>

      </div>
